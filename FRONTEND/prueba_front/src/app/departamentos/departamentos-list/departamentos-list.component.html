<div class="container-fluid mt-3">
                <p>Modulo de Administración</p>
                <div class="d-flex justify-content-between py-3">
                    
                    <div class="h4">Administración de Departamentos 
                        
            
                    </div>
            
                    <div><a href="departamentos/departamentos-add" class="btn btn-primary">Crear Nuevo Departamento</a></div>
                    
                </div>
            
                <div class="row">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body">

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>ACTIVO</th>
            <th>USUARIO</th>
        </tr>
    </thead>

    <tbody *ngFor="let item of this.departamentosList$|async">
        <tr>
            <td>{{ item.codigo }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.activo }}</td>
            <td>{{ item.idUsuario }}</td>
            <td>
                <button class="btn btn-success btn-outline" disabled>Editar</button> &nbsp;

                <button type="button" (click)='deleteCargo(item.id)' class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
