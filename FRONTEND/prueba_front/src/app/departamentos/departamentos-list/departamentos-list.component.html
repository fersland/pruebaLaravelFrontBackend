<div class="d-flex justify-content-between py-3">                    
    <div class="h4">Administraci√≥n de Departamentos                       
    </div>            
    <div>
        <button type="button" class="btn btn-outline-primary"
          role="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Crear Nuevo
        </button>
    </div>                    
</div>            
<div class="row">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>USUARIO</th>
                    </tr>
                </thead>

                <tbody *ngFor="let item of this.departamentosList$|async">
                    <tr>
                        <td>{{ item.codigo }}</td>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.usuario }}</td>
                        <td>
                            <a class="btn btn-outline-success" routerLink="/departamentos/edit/{{ item.id }}">Editar</a> &nbsp;

                            <button type="button" (click)='deleteCargo(item.id)' class="btn btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-ml">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de Registro de Departamento</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <form class="row g-3" method="post" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="col-md-12">
                  <label for="validationServer01" class="form-label">Codigo</label>
                  <input type="text" class="form-control" formControlName="codigo" id="validationServer01" required>
    
                </div>
                <div class="col-md-12">
                  <label for="validationServer02" class="form-label">Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre" id="validationServer02" required>
                </div>
                <div class="col-md-12">
                  <label for="validationServer03" class="form-label">Activo</label>
                  <select class="form-select" formControlName="activo" id="validationServer04" required>
                    <option value="true">SI</option>
                    <option value="false">NO</option>
                  </select>
                  
                </div>
                <div class="col-md-12">
                  <label for="validationServer04" class="form-label">Usuario</label>
    
                  <select formControlName="idUsuario" (change)="changeUsuarios($event)" class="form-select">
                    <option [value]="item.id" *ngFor="let item of UsuariosList" [value]="item.id">
                      {{ item.primerNombre + " " + item.primerApellido }}
                    </option>
                  </select>
    
                  <!-- Selected Valud: {{ SelectedValue }} -->
    
                </div>
    
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
