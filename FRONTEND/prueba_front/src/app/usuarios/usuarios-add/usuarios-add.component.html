<div class="container-fluid mt-3">
  <p>Modulo de Administración</p>
  <div class="d-flex justify-content-between py-3">
      
      <div class="h4">Administración de Usuarios - Nuevo</div>

      <div><a href="usuarios" class="btn btn-primary">Volver</a></div>
  </div>

  <div class="row">
      <div class="card border-0 shadow-lg">
          <div class="card-body">
            <form class="row g-3" method="post" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="col-md-4">
                  <label class="form-label">Usuario</label>
                  <input type="text" class="form-control" formControlName="usuario" required>

                </div>
                <div class="col-md-4">
                  <label class="form-label">Primer Nombre</label>
                  <input type="text" class="form-control" formControlName="primerNombre" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" formControlName="segundoNombre" required>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" formControlName="primerApellido" required>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" formControlName="segundoApellido" required>
                  </div>

                <div class="col-md-6">
                  <label class="form-label">Departamento</label>
                  <select formControlName="idDepartamento" (change)="changeDepartamentos($event)" class="form-control">

                    <option [value]="item.id" *ngFor="let item of DepartamentosList" [value]="item.id">
                      {{ item.nombre }}
                    </option>
                  </select>
                  
                </div>
                <div class="col-md-3">
                  <label class="form-label">Cargo</label>
                  <select formControlName="idCargo" (change)="changeCargos($event)" class="form-control">

                    <option [value]="items.id" *ngFor="let items of CargosList" [value]="items.id">
                      {{ items.nombre }}
                    </option>
                  </select>

                  <!-- Selected Valud: {{ SelectedValue }} -->

                </div>

                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
              </form>
        </div>
    </div>
</div>
</div>
