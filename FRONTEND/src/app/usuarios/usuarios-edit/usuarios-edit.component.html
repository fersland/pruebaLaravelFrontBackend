<div class="d-flex justify-content-between py-3">
        
    <div class="h4">Administraci√≥n de Usuarios - Editar</div>

    <div><a href="/usuarios" class="btn btn-primary">Volver</a></div>
</div>

<div class="row">
    <div class="col-md-12">
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Correcto!</strong> Los datos fueron actualizados!
    
          <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    
          </button>
        </div>
    </div>
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <form class="row g-3" [formGroup]="datosEntrada" (ngSubmit)="updateData()">
                <div class="col-md-4">
                  <label for="validationServer01" class="form-label">Usuario</label>
                  <input type="text" class="form-control" formControlName="usuario" id="validationServer01" required>

                </div>
                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">Primer Nombre</label>
                  <input type="text" class="form-control" formControlName="primerNombre" id="validationServer02" required>
                </div>
                <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" formControlName="segundoNombre" id="validationServer02" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" formControlName="primerApellido" id="validationServer02" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" formControlName="segundoApellido" id="validationServer02" required>
                  </div>

                <div class="col-md-3">
                  <label for="validationServer04" class="form-label">Cargo</label>
                  <select formControlName="idCargo" (change)="changeCargos($event)" class="form-select">

                    <option [value]="items.id" *ngFor="let items of CargosList" [value]="items.id">
                      {{ items.nombre }}
                    </option>
                  </select>

                  <!-- Selected Valud: {{ SelectedValue }} -->

                </div>

                <div class="col-12">
                  <button class="btn btn-success" type="submit">Actualizar</button>
                </div>
              </form>
        </div>
    </div>
</div>
