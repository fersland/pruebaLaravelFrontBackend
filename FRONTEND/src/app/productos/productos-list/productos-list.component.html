<div class="d-flex justify-content-between py-3">                    
    <div class="h4">Administración de Productos                       
    </div>            
    <div>
        <button type="button" class="btn btn-outline-primary"
          role="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Crear Nuevo
        </button>
    </div>                    
</div>            
<div class="row">
    <div class="card border-0 shadow-lg">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>DESCRIPCION</th>
                        <th>PRECIO</th>
                        <th>STOCK</th>
                        <th> </th>
                    </tr>
                </thead>

                <tbody *ngFor="let item of this.productosList$|async">
                    <tr>
                        <td>{{ item.codigoProducto }}</td>
                        <td>{{ item.descripcion }}</td>
                        <td>{{ item.precio }}</td>
                        <td>{{ item.existencia }}</td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-ml">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de Registro</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="row g-3" method="post" [formGroup]="_formGroup" (ngSubmit)="insertData()">
        <div class="modal-body">
          <p>Los campos con (*) son obligatgorios.</p>
          
              <div class="col-md-12">
                <label class="form-label">Codigo Producto</label>
                <input type="text" class="form-control" 
                              formControlName="codigoProducto" 
                              required >
              </div>
              <div class="col-md-12">
                <label class="form-label">Descripción</label>
                <input type="text" class="form-control" 
                              formControlName="descripcion" 
                              onkeydown="return /[a-z, ]/i.test(event.key)" 
                              required >
              </div>

              <div class="col-md-12">
                <label class="form-label">Precio</label>
                <input type="text" class="form-control" 
                              formControlName="precio" 
                              required >
              </div>
              <div class="col-md-12">
                <label class="form-label">Existencia</label>
                <input type="text" class="form-control" 
                              formControlName="existencia"
                              required >
              </div>
              <div class="col-md-12">
                <label class="form-label">Activo</label>
                <select class="form-select" 
                        formControlName="activo" 
                              required >
                  <option value="1">SI</option>
                  <option value="0">NO</option>
                </select>
                
              </div>

  
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
  
      </form>
      </div>
    </div>
</div>
